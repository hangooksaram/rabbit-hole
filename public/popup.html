<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>검색 추적기</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rabbit Hole</h2>
      <span class="recent-search-label" id="recentSearchLabel">최근 검색</span>

      <div class="recent-search" id="recentSearch" role="button">
        검색 정보를 불러오는 중...
      </div>

      <button id="startButton" class="start-button">새로운 토끼굴 생성</button>

      <p class="status" id="statusText"></p>
      <ul id="rabbitHoleHistory"></ul>
      <span id="rabbitHoleDepth"></span>
    </div>
    <script src="./js/popup.js"></script>
    <script src="./js/addPopupEvents.js" defer></script>
  </body>
</html>
