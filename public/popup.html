<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>검색 추적기</title>
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        Rabbit Hole
        <!-- <img class="logo" src="/img/rabbithole-logo.png" alt="logo" /> -->
      </div>

      <img
        id="settingOpenButton"
        class="icon"
        src="/img/setting-icon.svg"
        width="24"
        height="24"
      />
    </header>
    <div class="container">
      <div class="current-rabbit-hole-goal" id="currentRabbitHoleGoal">
        <span id="goalLabel"></span>
        <span id="currentRabbitHoleGoalValue" class="focus-in-expand"></span>
      </div>
      <div class="depth-progress-wrapper">
        <div class="depth-labels">
          <span id="depthProgressStatus"></span>
          <span id="depth-count">
            <span id="currentRabbitHoleDepth"></span>
            <span>/</span>
            <span id="maxRabbitHoleDepth"></span>
          </span>
        </div>
        <div class="depth-progress-bar" id="depthProgressBar">
          <div id="depthProgress" class="depth-progress-inner"></div>
        </div>
      </div>

      <ul class="rabbit-hole-history" id="rabbitHoleHistory"></ul>
      <div class="recent-search-container">
        <span class="label" id="recentSearchLabel"></span>
        <div class="recent-search-box" id="recentSearchBox">
          <div class="recent-search button" id="recentSearch">
            <div class="recent-search-text" id="recentSearchText"></div>
          </div>
          <div
            class="create-rabbit-hole-image button"
            id="createRabbitHoleImage"
          >
            <img
              width="56px"
              height="56px"
              src="/img/create-rabbithole-image.png"
            />
          </div>
        </div>
      </div>
      <div class="close-rabbithole-container">
        <span class="label" id="closeRabbitHoleLabel">토끼굴 닫기</span>
        <button id="closeRabbitHoleButton" class="button"></button>
      </div>
    </div>
    <div
      id="settingContainer"
      class="setting-container slide-out-bottom hidden"
    >
      <header>
        <div id="settingLabel"></div>
        <img id="closeSettingButton" class="icon" src="/img/close-icon.svg" />
      </header>
      <div class="setting-content">
        <ul class="setting-list">
          <li class="setting-item">
            <label
              id="settingItemLabel"
              class="setting-item-label"
              for="rabbit-hole-depth"
            ></label>
            <input
              id="rabbitHoleDepthInput"
              class="rabbit-hole-depth-input"
              alt="input-rabbit-hole-depth"
              name="rabbit-hole-depth"
              type="number"
              min="1"
              max="50"
              step="1"
            />
          </li>
        </ul>
        <button id="submit-setting" class="button"></button>
      </div>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
