<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>검색 추적기</title>
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        Rabbit Hole
        <!-- <img class="logo" src="/img/rabbithole-logo.png" alt="logo" /> -->
      </div>

      <img
        id="settingOpenButton"
        class="icon"
        src="/img/setting.svg"
        width="24"
        height="24"
      />
    </header>
    <div class="container">
      <div class="current-rabbit-hole-goal" id="currentRabbitHoleGoal">
        <span>목표는 </span>
        <span id="currentRabbitHoleGoalValue" class="focus-in-expand"></span>
      </div>
      <div class="depth-progress-wrapper">
        <div class="depth-labels">
          <span id="depthProgressStatus">토끼굴 깊이</span>
          <span id="depth-count">
            <span id="currentRabbitHoleDepth"></span>
            <span>/</span>
            <span id="maxRabbitHoleDepth"></span>
          </span>
        </div>
        <div class="depth-progress-bar" id="depthProgressBar">
          <div id="depthProgress" class="depth-progress-inner"></div>
        </div>
      </div>
      <span class="recent-search-label" id="recentSearchLabel">최근 검색</span>

      <div class="recent-search-container" id="recentSearchContainer">
        <div class="recent-search button" id="recentSearch">
          <div class="recent-search-text" id="recentSearchText"></div>
        </div>
        <div class="create-rabbit-hole-image button" id="createRabbitHoleImage">
          <img
            width="56px"
            height="56px"
            src="/img/create-rabbithole-image.png"
          />
        </div>
      </div>

      <ul class="rabbit-hole-history" id="rabbitHoleHistory"></ul>
    </div>
    <div
      id="settingContainer"
      class="setting-container slide-out-bottom hidden"
    >
      <header>
        <div>설정</div>
        <img id="closeSettingButton" class="icon" src="/img/x-icon.svg" />
      </header>
      <div class="setting-content">
        <ul class="setting-list">
          <li class="setting-item">
            <label class="setting-item-label" for="rabbit-hole-depth"
              >토끼굴 깊이</label
            >
            <input
              id="rabbitHoleDepthInput"
              class="rabbit-hole-depth-input"
              alt="input-rabbit-hole-depth"
              name="rabbit-hole-depth"
              type="number"
              min="1"
              max="50"
              step="1"
            />
          </li>
        </ul>
        <button id="submit-setting" class="button">저장</button>
      </div>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
