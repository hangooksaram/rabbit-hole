<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>검색 추적기</title>
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .search-info {
        margin-bottom: 15px;
        width: 100%;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 8px;
        font-size: 14px;
      }
      .start-button {
        width: 100%;
        padding: 12px 0;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .start-button:hover {
        background-color: #3367d6;
      }
      .start-button:active {
        transform: translateY(1px);
      }
      .start-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        box-shadow: none;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Rabbit Hole</h2>
      <div class="search-info" id="searchInfo">
        <p id="searchStatus">검색 정보를 불러오는 중...</p>
      </div>
      <button id="startButton" class="start-button">새로운 토끼굴 생성</button>

      <p class="status" id="statusText"></p>
      <ul id="rabbitHoleHistory"></ul>
      <span id="rabbitHoleDepth"></span>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
